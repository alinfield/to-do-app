<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <!Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header>
    <header class="mdl-layout__header mdl-layout__header--transparent">
    <h1>To-Do App</h1>
    </header>

    <form id="addToDoForm">
      <div class="mdl-textfield mdl-js-textfield">
        <label for="newToDoText" class="mdl-textfield__label">New To-Do:</label>
        <input type="text" id="newToDoText" class="mdl-textfield__input">
      </div>
      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Add To-Do!</button>
    </form>
    <ul id="toDoList" class="demo-list-item mdl-list">
    </ul>
    <script src="app.js"></script>
  </body>
</html>
